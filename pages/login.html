<!DOCTYPE html>
<html>
  <head>
    <title>Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="login-body">
    <div>
      <div class="login-container">
        <div style="background-color: white" class="form-box">
          <h3 style="padding: 0px 50px 30px 0px">Sign in to your Account</h3>
          <form>
            <label>Email</label>
            <input class="" type="text" placeholder="a@b.com" required />
            <br />
            <label>Password</label>
            <input
              class="login-input"
              type="text"
              placeholder="Enter Password"
              required
            />

            <input class="center" type="submit" value="login" />
          </form>
        </div>
        <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
